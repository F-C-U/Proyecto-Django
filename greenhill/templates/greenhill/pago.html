{% extends 'greenhill/base.html' %}
{% load static %}
{% block imports %}
  <link rel="stylesheet" href="{% static 'greenhill/css/bootstrap.min.css' %}" />
{% endblock %}
{% block contenido %}
  <title>Pago</title>
  <h1 class="text-center mt-4">Pago</h1>
  <div class="row">
    <div class="col"></div>
    <div class="row">
      <div class="col p-2"></div>
      <div class="col p-8 bg-dark">
        <form action="" class="pt-5" id="formPago" name="formPago" enctype="multipart/form-data">
          <div class="form-group">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" />
          </div>
          <div class="form-group">
            <label for="direccion">Direccion:</label>
            <input type="text" class="form-control" id="direccion" name="direccion" />
          </div>
          <div class="form-group">
            <label for="tarjeta">Numero de tarjeta:</label>
            <input type="text" class="form-control" id="tarjeta" name="tarjeta" />
          </div>
          <div class="row">
            <div class="col">
              <label for="vencimiento">Fecha vencimiento:</label>
              <input type="text" class="form-control" id="vencimiento" name="vencimiento" />
            </div>
            <div class="col">
              <label for="cvv">CVV:</label>
              <input type="text" class="form-control" id="cvv" name="cvv" />
            </div>
          </div>
          <div class="container pt-2">
            <a href="{% url 'pedido' %}" class="btn btn-default float-end btn-success">Pagar</a>
          </div>
          <div class="container"></div>
        </form>
      </div>
      <div class="col p-2"></div>
    </div>
  </div>
{% endblock %}
{% block scripts %}
  <script src="{% static 'greenhill/js/bootstrap.bundle.min.js' %}"></script>
{% endblock %}
